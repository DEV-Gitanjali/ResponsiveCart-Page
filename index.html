<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Responsive_Cart_Page</title>
</head>
<body>
    

   <!-- Header -->
   <header>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo.png" alt="Marmeto">
            <div class="logo_name">
                <p>Marmeto</p>
            </div>
        </div>


         <!-- Toggle Button -->
    <button class="toggle-button" aria-label="Toggle Navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
        
        <!-- Navigation Menu -->
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li> 
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        <!-- </div>

        <!-- Icons Section -->
        <div class="icons">
          <span class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>          
          </span>
          <span class="heart_icon">
              <i class="fa-regular fa-heart"></i>         
          </span>
          <span class="cart_icon">
            <i class="fa-solid fa-cart-shopping"></i> 
        </span>
             
      </div>
    </div>
<!-- this part is the header content -->
    <div class="header-content"> 
            
      <div class="header_text">
          <img src="images/logo.png" alt="" />
          <h1>Cart</h1>
          <div class="breadcrumb">
              <a href="#">Home ></a> <span >Cart</span>
          </div> 
      </div>
  </div>     
</header>
     


      <!-- Cart Section -->
      <section class="cart_container">
        <!-- Cart Details Section -->
    <div class="cart-details">
        <table>
          <!-- head section -->
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    
                </tr>
            </thead>
            <!-- body section -->
            <tbody>
                <tr>
                    <td style="vertical-align: middle; display: flex; align-items: center; gap: 10px;">
                        <img src="images/Asgaard sofa 5.png" alt="Asgaard Sofa">
                        Asgaard sofa
                    </td>
                    <td>Rs. 250,000.00</td>
                    <td class="quantity">
                        <input type="number" value="1" min="1">
                    </td>
                    <td style="color: black;">Rs. 250,000.00</td>
                    <td><span class="delete-icon"><i class="fa-solid fa-trash"></i></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Cart Totals Section -->
    <div class="cart-totals">
        <h3>Cart Totals</h3>
        <div class="totals">
            <span style="  font-family: Poppins;  font-size: 14px;">Subtotal</span>
            <span class="price">Rs. 250,000.00</span>
        </div>
        <div class="totals">
            <span style="font-family: Poppins;  font-size: 14px;">Total</span>
            <span class="total-price">Rs. 250,000.00</span>
        </div>
        <button>Check Out</button>
    </div>
      </section> 



  <script src="script.js"></script>
</body>
</html>
